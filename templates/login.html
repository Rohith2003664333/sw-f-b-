<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset some basic styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f9;
        }

         /* Styling for the greeting */
         .greeting {
            text-align: center;
            color: red;
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
        }


        /* Styling for the form container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the login box */
        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            top: 150px;
            position:absolute;
        }

        .login-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #218838;
        }

        /* Styling for the register button */
        .top-right {
            position: absolute;
            top: 500px;
            left: 45%;
            
        }

        .top-right button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .top-right button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    

    <div class="greeting">Welcome To Swaraksha</div>



    <!-- Register button in the top right -->
    <div class="top-right">
        <a href="/register"><button>Register</button></a>
    </div>

    <!-- Form container -->
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
